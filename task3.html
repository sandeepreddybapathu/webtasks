<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Subject Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }

    .container {
      background-color: #f0f8ff;
      border-radius: 10px;
      padding: 30px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #333;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background-color: #007BFF;
      color: white;
    }

    button:hover {
      background-color: #0056b3;
    }

    #fact {
      margin-top: 20px;
      font-style: italic;
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }

      button {
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 15px;
      }

      button {
        font-size: 12px;
        margin: 5px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üß™ Science Quiz</h2>
    <p>What planet is known as the Red Planet?</p>
    <button onclick="checkAnswer('Earth')">Earth</button>
    <button onclick="checkAnswer('Mars')">Mars</button>
    <button onclick="checkAnswer('Jupiter')">Jupiter</button>
    <p id="result"></p>

    <h3>üìò Want a science fact?</h3>
    <button onclick="getFact()">Get Fact</button>
    <p id="fact">Click the button to learn something new!</p>
  </div>

  <script>
    function checkAnswer(answer) {
      const result = document.getElementById("result");
      if (answer === "Mars") {
        result.textContent = "‚úÖ Correct! Mars is the Red Planet.";
        result.style.color = "green";
      } else {
        result.textContent = "‚ùå Incorrect. Try again.";
        result.style.color = "red";
      }
    }

    async function getFact() {
      try {
        const response = await fetch('https://uselessfacts.jsph.pl/api/v2/facts/random?language=en');
        const data = await response.json();
        document.getElementById("fact").textContent = data.text;
      } catch (error) {
        document.getElementById("fact").textContent = "Error fetching fact. Try again.";
      }
    }
  </script>
</body>
</html>
